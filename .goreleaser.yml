project_name: reconmap-cli

before:
  hooks:
    - go mod download

builds:
  - id: "rmap"
    main: ./cmd/rmap/main.go
    binary: rmap
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

brews:
  - homepage: 'https://github.com/reconmap'
    description: 'Reconmap tools as homebrew tap.'
    folder: Formula
    license: "GPL-3.0"
    commit_author:
      name: Santiago Lizardo
      email: santiagolizardo@users.noreply.github.com
    tap:
      owner: reconmap
      name: homebrew-tap

archives:
  - name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
